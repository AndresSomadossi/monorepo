name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 22.13
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo check lint build